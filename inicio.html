<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Muay Thai | Início</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #0f0f0f;
    color: #fff;
}

/* HEADER */
header {
    background: #111;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #e63946;
}

header h1 {
    font-size: 18px;
    color: #e63946;
}

/* PERFIL */
.perfil {
    position: relative;
    cursor: pointer;
}

.perfil img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #e63946;
}

/* MENU PERFIL */
.menu-perfil {
    position: absolute;
    right: 0;
    top: 55px;
    background: #111;
    border: 1px solid #222;
    border-radius: 6px;
    display: none;
    min-width: 160px;
    z-index: 10;
}

.menu-perfil a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: #fff;
    font-size: 14px;
}

.menu-perfil a:hover {
    background: #1c1c1c;
}

/* CONTEÚDO */
main {
    padding: 40px 25px;
}

.card {
    background: #111;
    border: 1px solid #222;
    padding: 25px;
    border-radius: 8px;
    max-width: 400px;
}
</style>
</head>

<body>

<header>
    <h1>Muay Thai</h1>

    <div class="perfil" id="perfilBtn">
        <img id="avatarPerfil" src="https://via.placeholder.com/100">
        <div class="menu-perfil" id="menuPerfil">
            <a href="meu-perfil.html">Meu Perfil</a>
            <a href="configuracoes.html">Configurações</a>
            <a href="index.html">Sair</a>
        </div>
    </div>
</header>

<main>
    <div class="card">
        <h2>Bem-vindo</h2>
        <p>Treino começa na disciplina. Sistema também.</p>
    </div>
</main>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyANsCPOUh_7A_7w3FVUILdyGxdO9wotPRk",
  authDomain: "galego-site.firebaseapp.com",
  projectId: "galego-site",
  storageBucket: "galego-site.firebasestorage.app",
  messagingSenderId: "647885603620",
  appId: "1:647885603620:web:e929d7fc2e788e122369b1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// MENU PERFIL
const perfilBtn = document.getElementById("perfilBtn");
const menuPerfil = document.getElementById("menuPerfil");

perfilBtn.addEventListener("click", () => {
    menuPerfil.style.display =
        menuPerfil.style.display === "block" ? "none" : "block";
});

// CARREGAR FOTO DO PERFIL
async function carregarAvatar() {
    const q = query(
        collection(db, "usuarios"),
        orderBy("atualizadoEm", "desc"),
        limit(1)
    );

    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
        const dados = doc.data();
        if (dados.fotoURL) {
            document.getElementById("avatarPerfil").src = dados.fotoURL;
        }
    });
}

carregarAvatar();
</script>

</body>
</html>
