<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Muay Thai | Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: #111;
            padding: 20px;
            border-bottom: 2px solid #e63946;
        }

        header a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
        }

        .perfil-container {
            max-width: 500px;
            margin: 60px auto;
            background: #111;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .perfil-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e63946;
        }

        .perfil-item {
            margin-bottom: 20px;
        }

        .perfil-item span {
            display: block;
            font-size: 13px;
            color: #aaa;
        }

        .perfil-item strong {
            font-size: 15px;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #222;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<header>
    <a href="inicio.html">← Voltar</a>
</header>

<div class="perfil-container">
    <h2>Meu Perfil</h2>

    <div class="perfil-item">
        <span>Nome</span>
        <strong>Usuário</strong>
    </div>

    <div class="perfil-item">
        <span>Email</span>
        <strong>usuario@email.com</strong>
    </div>

    <div class="perfil-item">
        <span>Nível</span>
        <strong>Iniciante</strong>
    </div>

    <div class="perfil-item">
        <span>Data de cadastro</span>
        <strong>01/01/2026</strong>
    </div>
</div>

<footer>
    Muay Thai © 2026 — Identidade forjada no treino.
</footer>

</body>
</html>
