<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Muay Thai | Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: #111;
            padding: 20px;
            border-bottom: 2px solid #e63946;
        }

        header a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        /* CONTAINER */
        .perfil-container {
            max-width: 520px;
            margin: 60px auto;
            background: #111;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #222;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .perfil-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e63946;
            letter-spacing: 1px;
        }

        /* FORM */
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 13px;
            margin-bottom: 22px;
            background: #1c1c1c;
            border: 1px solid #222;
            border-radius: 6px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #e63946;
        }

        input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* BOTÃO */
        button {
            width: 100%;
            padding: 14px;
            background: #e63946;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d5a;
            transform: translateY(-2px);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #222;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<header>
    <a href="inicio.html">← Voltar</a>
</header>

<div class="perfil-container">
    <h2>Meu Perfil</h2>

    <form>
        <label>Nome de usuário</label>
        <input type="text" value="Usuario123">

        <label>Email</label>
        <input type="email" value="usuario@email.com">

        <label>Nível</label>
        <input type="text" value="Iniciante" disabled>

        <label>Data de cadastro</label>
        <input type="text" value="01/01/2026" disabled>

        <button type="submit">Salvar alterações</button>
    </form>
</div>

<footer>
    Muay Thai © 2026 — Disciplina também é organização.
</footer>

</body>
</html>
