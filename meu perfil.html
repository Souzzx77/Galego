<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Muay Thai | Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: #111;
            padding: 20px;
            border-bottom: 2px solid #e63946;
        }

        header a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
        }

        .perfil-container {
            max-width: 500px;
            margin: 60px auto;
            background: #111;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .perfil-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e63946;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #1c1c1c;
            border: none;
            border-radius: 5px;
            color: #fff;
            outline: none;
        }

        input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #222;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<header>
    <a href="inicio.html">← Voltar</a>
</header>

<div class="perfil-container">
    <h2>Meu Perfil</h2>

    <form>
        <label>Nome de usuário</label>
        <input type="text" value="Usuario123">

        <label>Email</label>
        <input type="email" value="usuario@email.com">

        <label>Nível</label>
        <input type="text" value="Iniciante" disabled>

        <label>Data de cadastro</label>
        <input type="text" value="01/01/2026" disabled>
    </form>
</div>

<footer>
    Muay Thai © 2026 — Identidade forjada no treino.
</footer>

</body>
</html>
