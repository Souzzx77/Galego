<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #0f0f0f;
    color: #fff;
}

header {
    padding: 20px;
    background: #111;
    border-bottom: 2px solid #e63946;
}

header a {
    color: #e63946;
    text-decoration: none;
    font-weight: bold;
}

.container {
    max-width: 520px;
    margin: 50px auto;
    background: #111;
    padding: 40px;
    border-radius: 10px;
    border: 1px solid #222;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #e63946;
}

/* FOTO */
.foto-perfil {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
}

.foto-perfil img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #e63946;
    margin-bottom: 12px;
}

/* BOTÃO FOTO */
.upload-btn {
    position: relative;
    overflow: hidden;
    display: inline-block;
}

.upload-btn button {
    background: #1c1c1c;
    color: #fff;
    padding: 10px 16px;
    border: 1px solid #333;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
}

.upload-btn button:hover {
    background: #262626;
}

.upload-btn input[type="file"] {
    position: absolute;
    inset: 0;
    opacity: 0;
    cursor: pointer;
}

label {
    font-size: 13px;
    color: #aaa;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 18px;
    background: #1c1c1c;
    border: 1px solid #222;
    border-radius: 6px;
    color: #fff;
}

button.salvar {
    width: 100%;
    padding: 14px;
    background: #e63946;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
}

button.salvar:hover {
    background: #ff4d5a;
}
</style>
</head>

<body>

<header>
    <a href="inicio.html">← Voltar</a>
</header>

<div class="container">
<h2>Meu Perfil</h2>

<div class="foto-perfil">
    <img id="previewFoto" src="https://via.placeholder.com/130">
    <div class="upload-btn">
        <button>Escolher foto</button>
        <input type="file" id="foto" accept="image/*">
    </div>
</div>

<form id="perfilForm">
    <label>Nome</label>
    <input type="text" id="nome">

    <label>Email</label>
    <input type="email" id="email">

    <button class="salvar" type="submit">Salvar alterações</button>
</form>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyANsCPOUh_7A_7w3FVUILdyGxdO9wotPRk",
  authDomain: "galego-site.firebaseapp.com",
  projectId: "galego-site",
  storageBucket: "galego-site.firebasestorage.app",
  messagingSenderId: "647885603620",
  appId: "1:647885603620:web:e929d7fc2e788e122369b1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const fotoInput = document.getElementById("foto");
const preview = document.getElementById("previewFoto");

let fotoSelecionada = null;

// PREVIEW
fotoInput.addEventListener("change", () => {
    fotoSelecionada = fotoInput.files[0];
    if (fotoSelecionada) {
        preview.src = URL.createObjectURL(fotoSelecionada);
    }
});

// SALVAR PERFIL
document.getElementById("perfilForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;

    let fotoURL = preview.src;

    if (fotoSelecionada) {
        const fotoRef = ref(storage, "perfil/foto.jpg");
        await uploadBytes(fotoRef, fotoSelecionada);
        fotoURL = await getDownloadURL(fotoRef);
    }

    await setDoc(doc(db, "perfil", "principal"), {
        nome,
        email,
        fotoURL,
        atualizadoEm: new Date().toISOString()
    });

    alert("Perfil salvo com sucesso!");
});

// CARREGAR PERFIL
async function carregarPerfil() {
    const perfilRef = doc(db, "perfil", "principal");
    const snap = await getDoc(perfilRef);

    if (snap.exists()) {
        const dados = snap.data();
        document.getElementById("nome").value = dados.nome || "";
        document.getElementById("email").value = dados.email || "";
        if (dados.fotoURL) preview.src = dados.fotoURL;
    }
}

carregarPerfil();
</script>

</body>
</html>
