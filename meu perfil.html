<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #0f0f0f;
    color: #fff;
}

header {
    padding: 20px;
    background: #111;
    border-bottom: 2px solid #e63946;
}

header a {
    color: #e63946;
    text-decoration: none;
    font-weight: bold;
}

.container {
    max-width: 520px;
    margin: 50px auto;
    background: #111;
    padding: 40px;
    border-radius: 10px;
    border: 1px solid #222;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #e63946;
}

.foto-perfil {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
}

.foto-perfil img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #e63946;
    margin-bottom: 10px;
}

.foto-perfil input {
    font-size: 13px;
}

label {
    font-size: 13px;
    color: #aaa;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 18px;
    background: #1c1c1c;
    border: 1px solid #222;
    border-radius: 6px;
    color: #fff;
}

button {
    width: 100%;
    padding: 14px;
    background: #e63946;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background: #ff4d5a;
}
</style>
</head>

<body>

<header>
    <a href="inicio.html">← Voltar</a>
</header>

<div class="container">
<h2>Meu Perfil</h2>

<div class="foto-perfil">
    <img id="previewFoto" src="https://via.placeholder.com/120">
    <input type="file" id="foto" accept="image/*">
</div>

<form id="perfilForm">
    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <button type="submit">Salvar alterações</button>
</form>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyANsCPOUh_7A_7w3FVUILdyGxdO9wotPRk",
  authDomain: "galego-site.firebaseapp.com",
  projectId: "galego-site",
  storageBucket: "galego-site.firebasestorage.app",
  messagingSenderId: "647885603620",
  appId: "1:647885603620:web:e929d7fc2e788e122369b1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const fotoInput = document.getElementById("foto");
const preview = document.getElementById("previewFoto");

fotoInput.addEventListener("change", () => {
    const file = fotoInput.files[0];
    if (file) preview.src = URL.createObjectURL(file);
});

document.getElementById("perfilForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const foto = fotoInput.files[0];

    let fotoURL = "";

    if (foto) {
        const fotoRef = ref(storage, `fotos/${Date.now()}_${foto.name}`);
        await uploadBytes(fotoRef, foto);
        fotoURL = await getDownloadURL(fotoRef);
    }

    await addDoc(collection(db, "usuarios"), {
        nome,
        email,
        fotoURL,
        atualizadoEm: new Date().toISOString()
    });

    alert("Perfil salvo com sucesso!");
});
</script>

</body>
</html>
