<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Muay Thai | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: #111;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
            border: 1px solid #222;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #e63946;
            letter-spacing: 2px;
        }

        .login-container p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #aaa;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background: #1f1f1f;
            color: #fff;
            outline: none;
        }

        .login-container input:focus {
            border: 1px solid #e63946;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            background: #e63946;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #ff4d5a;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>MUAY THAI</h1>
        <p>Disciplina. Técnica. Respeito.</p>

        <form action="inicio.html" method="get">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="••••••••" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="footer-text">
            O ringue começa aqui.
        </div>
    </div>

</body>
</html>
