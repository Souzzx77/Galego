<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0f0f0f;
    color:#fff;
    font-family:Arial,Helvetica,sans-serif;
}

header{
    padding:20px;
    background:#111;
    border-bottom:2px solid #e63946;
}

header a{
    color:#e63946;
    text-decoration:none;
    font-weight:bold;
}

.container{
    max-width:500px;
    margin:40px auto;
    background:#111;
    padding:35px;
    border-radius:10px;
    border:1px solid #222;
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#e63946;
}

.foto{
    text-align:center;
    margin-bottom:25px;
}

.foto img{
    width:130px;
    height:130px;
    border-radius:50%;
    border:3px solid #e63946;
    object-fit:cover;
    margin-bottom:10px;
}

.foto label{
    display:inline-block;
    padding:10px 15px;
    background:#1c1c1c;
    border:1px solid #333;
    border-radius:6px;
    cursor:pointer;
    font-size:13px;
}

.foto input{
    display:none;
}

label{
    font-size:13px;
    color:#aaa;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0 18px;
    background:#1c1c1c;
    border:1px solid #222;
    border-radius:6px;
    color:#fff;
}

button{
    width:100%;
    padding:14px;
    background:#e63946;
    border:none;
    border-radius:6px;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#ff4d5a;
}
</style>
</head>

<body>

<header>
    <a href="inicio.html">‚Üê Voltar</a>
</header>

<div class="container">
<h2>Meu Perfil</h2>

<div class="foto">
    <img id="preview" src="https://via.placeholder.com/130">
    <br>
    <label>
        Escolher foto
        <input type="file" id="foto" accept="image/*">
    </label>
</div>

<form id="form">
    <label>Nome</label>
    <input type="text" id="nome">

    <label>Email</label>
    <input type="email" id="email" disabled>

    <button type="submit">Salvar</button>
</form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyANsCPOUh_7A_7w3FVUILdyGxdO9wotPRk",
  authDomain: "galego-site.firebaseapp.com",
  projectId: "galego-site",
  storageBucket: "galego-site.firebasestorage.app",
  messagingSenderId: "647885603620",
  appId: "1:647885603620:web:e929d7fc2e788e122369b1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const fotoInput = document.getElementById("foto");
const preview = document.getElementById("preview");
let fotoArquivo = null;
let uid = null;

fotoInput.addEventListener("change", () => {
    fotoArquivo = fotoInput.files[0];
    if (fotoArquivo) preview.src = URL.createObjectURL(fotoArquivo);
});

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    uid = user.uid;
    document.getElementById("email").value = user.email;

    const snap = await getDoc(doc(db, "usuarios", uid));
    if (snap.exists()) {
        const d = snap.data();
        document.getElementById("nome").value = d.nome || "";
        if (d.fotoURL) preview.src = d.fotoURL;
    }
});

document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!uid) return;

    let fotoURL = preview.src;

    if (fotoArquivo) {
        const fotoRef = ref(storage, `usuarios/${uid}/perfil.jpg`);
        await uploadBytes(fotoRef, fotoArquivo);
        fotoURL = await getDownloadURL(fotoRef);
    }

    await setDoc(doc(db, "usuarios", uid), {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        fotoURL,
        atualizadoEm: new Date().toISOString()
    });

    alert("Perfil salvo com sucesso!");
});
</script>

</body>
</html>
