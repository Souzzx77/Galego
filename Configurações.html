<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Muay Thai | Configurações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: #111;
            padding: 20px;
            border-bottom: 2px solid #e63946;
        }

        header a {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
        }

        .config-container {
            max-width: 500px;
            margin: 60px auto;
            background: #111;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .config-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e63946;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #1c1c1c;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #e63946;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d5a;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #222;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<header>
    <a href="inicio.html">← Voltar</a>
</header>

<div class="config-container">
    <h2>Configurações</h2>

    <form>
        <label>Nome</label>
        <input type="text" value="Usuário">

        <label>Email</label>
        <input type="email" value="usuario@email.com">

        <label>Nova senha</label>
        <input type="password" placeholder="••••••••">

        <button type="submit">Salvar alterações</button>
    </form>
</div>

<footer>
    Muay Thai © 2026 — Ajustes finos antes da luta.
</footer>

</body>
</html>
