<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Muay Thai | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial,Helvetica,sans-serif;
}

body{
    background:#0f0f0f;
    color:#fff;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    width:100%;
    max-width:380px;
    background:#111;
    padding:40px;
    border-radius:10px;
    border:1px solid #222;
}

h2{
    text-align:center;
    margin-bottom:30px;
    color:#e63946;
}

label{
    font-size:13px;
    color:#aaa;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0 20px;
    background:#222;
    color:#fff;
    border:1px solid #222;
    border-radius:6px;
}

input:focus{
    outline:none;
    background:#222;
    border-color:#e63946;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

/* LOGIN */
.btn-login{
    background:#e63946;
    color:#fff;
}

.btn-login:hover{
    background:#be2835;
}

/* GOOGLE */
.google-btn{
    margin-top:12px;
    background:#fff;
    color:#000;
    border:1px solid #ddd;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

.google-btn img{
    width:18px;
    height:18px;
}

.google-btn:hover{
    background:#f2f2f2;
}

.error{
    margin-top:15px;
    text-align:center;
    color:#ff6b6b;
    font-size:13px;
    display:none;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Entrar</h2>

    <form id="loginForm">
        <label>E-mail</label>
        <input type="email" id="email" required>

        <label>Senha</label>
        <input type="password" id="senha" required>

        <button type="submit" class="btn-login">Entrar</button>
    </form>

    <button id="googleLogin" class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg">
        Entrar com Google
    </button>

    <div class="error" id="erroMsg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyANsCPOUh_7A_7w3FVUILdyGxdO9wotPRk",
  authDomain: "galego-site.firebaseapp.com",
  projectId: "galego-site",
  storageBucket: "galego-site.firebasestorage.app",
  messagingSenderId: "647885603620",
  appId: "1:647885603620:web:e929d7fc2e788e122369b1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const form = document.getElementById("loginForm");
const erroMsg = document.getElementById("erroMsg");
const googleBtn = document.getElementById("googleLogin");

/* REDIRECIONA SE LOGADO */
onAuthStateChanged(auth, (user) => {
    if(user){
        window.location.href = "inicio.html";
    }
});

/* LOGIN EMAIL */
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    erroMsg.style.display = "none";

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    try{
        await signInWithEmailAndPassword(auth, email, senha);
    }catch(error){
        erroMsg.textContent = "E-mail ou senha invÃ¡lidos";
        erroMsg.style.display = "block";
    }
});

/* LOGIN GOOGLE */
googleBtn.addEventListener("click", async () => {
    erroMsg.style.display = "none";
    googleBtn.disabled = true;

    try{
        await signInWithPopup(auth, provider);
    }catch(error){
        erroMsg.textContent = "Erro ao entrar com Google";
        erroMsg.style.display = "block";
        googleBtn.disabled = false;
    }
});
</script>

</body>
</html>
